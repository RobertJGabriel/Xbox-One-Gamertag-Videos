<html>

<head>
    <title> Xbox One Video Viewer</title>
    <!-- Latest jquery -->
    <link href="assets/css/bootstrap/bootstrap.css" rel="stylesheet">
    <link href="assets/css/bootstrap/roboto.css" rel="stylesheet">
    <link href="assets/css/bootstrap/material.css" rel="stylesheet">
    <link href="assets/css/bootstrap/ripples.css" rel="stylesheet">
    <link href="assets/css/bootstrap/default.css" rel="stylesheet">
</head>

<body ng-app="xboxviewer" ng-controller="core" data-ng-init="init()" id="frames">


    <div class="navbar navbar-default shadow-z-1" style="margin-bottom:0px;">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-responsive-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="javascript:void(0)">
                    <a class="navbar-brand" href="javascript:void(0)"><img src="assets/img/logo.png" alt="YourSearch" style="height:35px;" class="img-responsive"></a>
                </a>
            </div>
            <div class="navbar-collapse collapse navbar-responsive-collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="https://github.com/RobertJGabriel/Xbox-One-Gamertag-Videos">Source Code</a>
                    </li>
                    <li><a href="http://robertgabriel.ninja">robertgabriel.ninja</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <div class="alert alert-dismissible alert-info">
        <button type="button" class="close" data-dismiss="alert">x</button>
        <strong>Heads up!</strong>
        <p>Videos are owned by Microsoft. This is not affiliated with Microsoft or Xbox.</p>
        <p>To Download the screenshots just click on them. (Downloads a High Res image)</p>
        <p>To Download the videos just right click and click save.</p>
    </div>

    <div class="container-fluid main" style="height: 100%;">
        <div style="margin-bottom:100px"></div>
        <div class="row">
            <div class="col-md-3 col-xs-3 col-sm-3"></div>
            <div class="col-md-6 col-xs-6 col-sm-6">
                <div class="col-md-10">
                    <div class="well infobox">
                        <form class="form-horizontal" style="margin-top:40px;">
                            <fieldset>

                                <div class="form-group">

                                    <input type="search" class="form-control" id="gamertag" placeholder="Enter a GamerTag ie Rob Gabriel" required>

                                </div>

                                <div class="form-group">

                                    <select id="type" class="form-control">
                                        <option value="screenshots">Screenshots</option>
                                        <option value="gameclips">gameclips</option>
                                    </select>

                                </div>
                                <div class="form-group">

                                    <a href="javascript:void(0)" id="buttonSearch" ng-click="search()" class="btn btn-block btn-raised btn-warning">Search</a>

                                </div>
                            </fieldset>
                        </form>
                    </div>
                    <hr>
                    <div style="margin-top:40px;"></div>
                    <div id="xboxOneMedia"></div>
                </div>
            </div>
            <div class="col-md-3 col-xs-3 col-sm-3"></div>
        </div>
    </div>
    <script src="assets/js/xboxonemedia.js"></script>
    <script src="assets/js/angular.js"></script>
    <script src="assets/js/angular-chrome-storage.js"></script>
    <script src="assets/js/core.js"></script>
    <script src="assets/js/jquery.js"></script>
    <script src="assets/js/bootstrap.js"></script>
    <script src="assets/js/ripples.js"></script>
    <script src="assets/js/material.js"></script>
    <script src="assets/js/start.js"></script>

</body>

</html>
